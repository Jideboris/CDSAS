<div class="center">
  <div class="row">
    <div class="form-group mb-2 ml-3">
      <h4>Login</h4>
    </div>
  </div>
  <div class="form-group mb-4">
    <div class="form">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="row form-group">
          <div class="col-2 label">
            <label for="username">Username:</label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }"
              required />
            <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
              <div *ngIf="username.errors.required">Username is required</div>
            </div>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-2 label">
            <label for="password">Password</label>
          </div>
          <div class="col-8">
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
              required minlength="6" />
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="float-right ml-1">
            <button class="btn btn-primary">login</button>
          </div>
          <div class="float-right">
            <button class="btn btn-secondary">reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
