
<h2>Administration registration form</h2>

<hr>
<!--Sign-up parameters-->

<form>
  <div class="form-group">
    <label for="First Name">Forename</label>
    <input type="text" class="form-control" id="inputForename" aria-describedby="fNameHelp" placeholder="">
  </div>

  <div class="form-group">
    <label for="Last Name">Surname</label>
    <input type="text" class="form-control" id="inputSurname" aria-describedby="sNameHelp" placeholder="">
  </div>

  <div class="form-group">
    <label for="Email information">Email address</label>
    <input type="email" class="form-control" id="inputPassword" placeholder="ForExample@mail.com">
  </div>

  <div class="form-group">
    <label for="Position Options">Select Position</label>
    <select class="form-control" id="PosOption">
      <!--Position options?-->
      <option>Admin Manager</option>
      <option>Project Manager</option>
      <option>CEO</option>
      <option>COO</option>
      <option>Director</option>
      <option>Team leader</option>
      <option>Scrum manager</option>
      <option>Other...</option><!--Send to other directory or opens text box from users self input-->
    </select>
  </div>

  <div class="form-group">
    <label for="cName">Company name</label>
    <input type="text" class="form-control" id="inputCompName" aria-describedby="" placeholder="">
  </div>

  <div class="form-group">
    <label for="cRegNumber">Company registration number</label>
    <input type="number" class="form-control" id="inputCompRegNumber" aria-describedby="" placeholder="">
  </div>

  <div class="form-group">
    <label for="Address">Address</label>
    <input type="text" class="form-control" id="inputAddress" aria-describedby="" placeholder="">
  </div>

  <div class="form-group">
    <label for="userContactNumber">Contract number</label>
    <input type="number" class="form-control" id="inputContNumber" aria-describedby="" placeholder="">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="" placeholder="">
    <small id="nameHelp" class="form-text text-muted">What you will be displayed as online.</small>
  </div>
  <!--May add code that forces min and max character length for passwords-->
  <div class="form-group">
    <label for="exampleInputEmail1">Password</label>
    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="" placeholder="">
    <small id="emailHelp" class="form-text text-muted">Please insure your password us between 8 and 14 characters long.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Password confirm</label>
    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="PasswordCheck" placeholder="">
    <small id="emailHelp" class="form-text text-muted">Please insure your password us between 8 and 14 characters long.</small>
  </div>


  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="FullSubmit">
    <label class="form-check-label" for="check">Agree to terms and conditions</label><!--Link terms and conditions-->
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
